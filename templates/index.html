<!DOCTYPE html>
<html>
<head>
    <title>Space Explorer - Ask Chatbot</title>
    <style>
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background: #0f0c29;
            background: linear-gradient(to bottom, #0f0c29, #302b63);
            color: white;
            font-family: 'Comic Sans MS', cursive;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        .message {
            margin: 10px 0;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
        }
        .user-message {
            background: #6a11cb;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }
        .bot-message {
            background: #2575fc;
            margin-right: auto;
            border-bottom-left-radius: 0;
        }
        .input-area {
            display: flex;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
        }
        button {
            background: #ff8c00;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
            color: #ffd700;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h2>âœ¨ Ask - Your Space Storyteller âœ¨</h2>
            <p>Ask about June 20 astronomical events throughout history!</p>
        </div>
        
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                Hello! I'm Ask, your space storytelling companion. ðŸŒŸ 
                Ask me about any June 20 astronomical event and I'll tell you its story!
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask about June 20 events...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        
        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', isUser ? 'user-message' : 'bot-message');
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            addMessage(message, true);
            userInput.value = '';
            
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                addMessage(data.response, false);
            } catch (error) {
                addMessage("Oops! I'm having trouble connecting to the stars. Try again later.", false);
            }
        }
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
